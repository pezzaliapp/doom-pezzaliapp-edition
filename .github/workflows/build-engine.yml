name: Build Chocolate Doom (WASM) → /engine

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          echo "source $(pwd)/emsdk_env.sh" >> $GITHUB_ENV

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build libsdl2-dev libsdl2-mixer-dev

      - name: Clone Chocolate Doom
        run: |
          git clone https://github.com/chocolate-doom/chocolate-doom.git
          cd chocolate-doom
          mkdir build
          cd build
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release -G Ninja
          emmake ninja

      - name: Locate wasm/js artifacts
        run: |
          WASM_FILE=$(find chocolate-doom/build -name "*.wasm" | head -n 1)
          JS_FILE=$(find chocolate-doom/build -name "*.js" | head -n 1)
          if [ -z "$WASM_FILE" ] || [ -z "$JS_FILE" ]; then
            echo "❌ No WASM/JS artifacts found"
            exit 1
          fi
          mkdir -p engine
          cp "$WASM_FILE" engine/choco.wasm
          cp "$JS_FILE" engine/choco.js
          echo "✅ Engine built: $WASM_FILE and $JS_FILE"

      - name: Commit updated engine
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add engine/
          git commit -m "Update WebAssembly engine build" || echo "No changes to commit"
          git push
