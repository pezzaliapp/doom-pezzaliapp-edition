name: Build Chocolate Doom (WASM) → /engine

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/build-engine.yml"

permissions:
  contents: write

concurrency:
  group: build-engine
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Codice repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Emscripten pronto all'uso
      - name: Setup Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Show emsdk version (debug)
        run: emcc -v || true

      # 3) Tool di build
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build pkg-config

      # 4) Sorgenti motore
      - name: Clone Chocolate Doom
        run: git clone --depth=1 https://github.com/chocolate-doom/chocolate-doom.git

      # 5) Configure (toolchain emscripten)
      - name: Configure (emcmake)
        working-directory: chocolate-doom
        run: |
          cmake -E make_directory build-wasm
          emcmake cmake -S . -B build-wasm -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_FLAGS="-sUSE_SDL=2 -sALLOW_MEMORY_GROWTH=1" \
            -DCMAKE_CXX_FLAGS="-sUSE_SDL=2 -sALLOW_MEMORY_GROWTH=1" \
            -DCMAKE_EXE_LINKER_FLAGS="-sUSE_SDL=2 -sALLOW_MEMORY_GROWTH=1"

      # 6) Build: COMPILA proprio l'eseguibile del gioco
      - name: Build (emmake ninja)
        working-directory: chocolate-doom
        run: |
          emmake ninja -C build-wasm chocolate-doom -v

      # 7) Prendi SOLO gli artefatti del gioco (no mus2mid ecc.)
      - name: Locate wasm/js artifacts (chocolate-doom only)
        id: out
        shell: bash
        run: |
          set -e
          ROOT="chocolate-doom/build-wasm"

          JS=$(find "$ROOT" -type f -name 'chocolate-doom*.js'   | head -n1 || true)
          WASM=$(find "$ROOT" -type f -name 'chocolate-doom*.wasm'| head -n1 || true)

          if [ -z "$JS" ] || [ -z "$WASM" ]; then
            echo "Candidati .js:"
            find "$ROOT" -type f -name "*.js"   -printf "%10s  %p\n" | sort -nr || true
            echo "Candidati .wasm:"
            find "$ROOT" -type f -name "*.wasm" -printf "%10s  %p\n" | sort -nr || true
            echo "❌ Non ho trovato chocolate-doom.{js,wasm}"
            exit 1
          fi

          echo "js=$JS"     >> "$GITHUB_OUTPUT"
          echo "wasm=$WASM" >> "$GITHUB_OUTPUT"
          echo "✅ Selezionati: $JS  /  $WASM"

      # 8) Copia nel repo come /engine/engine.{js,wasm}
      - name: Copy to /engine
        shell: bash
        run: |
          set -e
          mkdir -p engine
          cp "${{ steps.out.outputs.js }}"   engine/engine.js
          cp "${{ steps.out.outputs.wasm }}" engine/engine.wasm
          ls -lh engine/

      # 9) Commit automatico
      - name: Commit updated engine
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add engine/engine.js engine/engine.wasm
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(engine): build Chocolate Doom WASM"
          git push
