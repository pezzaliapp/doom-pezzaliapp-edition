name: Build DOOM Engine (WASM) and Update /engine

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/build-engine.yml"

permissions:
  contents: write

concurrency:
  group: build-engine
  cancel-in-progress: true

jobs:
  build-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          no-cache: false

      - name: Install autotools toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config

      - name: Show emsdk version (debug)
        run: emcc -v

      - name: Get Chocolate Doom sources
        run: |
          git clone --depth=1 https://github.com/chocolate-doom/chocolate-doom.git chocolate-doom

      - name: Bootstrap (autoreconf)
        working-directory: chocolate-doom
        run: |
          autoreconf -fiv

      - name: Configure (emconfigure)
        working-directory: chocolate-doom
        env:
          CFLAGS: "-sUSE_SDL=2 -sALLOW_MEMORY_GROWTH=1"
          CXXFLAGS: "-sUSE_SDL=2 -sALLOW_MEMORY_GROWTH=1"
          LDFLAGS: "-sUSE_SDL=2 -sALLOW_MEMORY_GROWTH=1"
        run: |
          emconfigure ./configure --disable-opengl

      - name: Build (emmake)
        working-directory: chocolate-doom
        run: |
          emmake make -j 4

      - name: Locate wasm/js artifacts
        id: find_outputs
        shell: bash
        run: |
          set -e
          # in Chocolate Doom i binari per i vari sottoprogetti sono generati sotto ./src/*/
          JS=$(find chocolate-doom -type f -name "*.js"   | head -n1 || true)
          WASM=$(find chocolate-doom -type f -name "*.wasm"| head -n1 || true)
          echo "Found JS:   $JS"
          echo "Found WASM: $WASM"
          echo "js=$JS"     >> $GITHUB_OUTPUT
          echo "wasm=$WASM" >> $GITHUB_OUTPUT
          if [ -z "$JS" ] || [ -z "$WASM" ]; then
            echo "âœ— Non ho trovato gli output .js/.wasm. Controlla lo step 'Build (emmake)' per dettagli."
            exit 1
          fi

      - name: Copy to /engine (repo root)
        run: |
          mkdir -p engine
          cp "${{ steps.find_outputs.outputs.js }}"   engine/engine.js
          cp "${{ steps.find_outputs.outputs.wasm }}" engine/engine.wasm
          ls -lh engine/

      - name: Commit updated engine
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add engine/engine.js engine/engine.wasm
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(engine): auto-build Chocolate Doom wasm"
          git push
