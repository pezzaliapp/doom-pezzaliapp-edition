name: Build Chocolate Doom (WASM) â†’ /engine

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/build-engine.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y git cmake ninja-build python3

      - name: Setup Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          echo "source $(pwd)/emsdk_env.sh" >> $GITHUB_ENV

      - name: Clone Chocolate Doom
        run: |
          git clone --depth=1 https://github.com/chocolate-doom/chocolate-doom.git

      - name: Build Chocolate Doom (WASM)
        run: |
          cd chocolate-doom
          source ../emsdk/emsdk_env.sh
          mkdir build
          cd build
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release -G Ninja
          emmake ninja
          echo "âœ… Build completata"

      - name: Copy WASM + JS to /engine
        run: |
          mkdir -p engine
          cp chocolate-doom/build/*.wasm engine/ || true
          cp chocolate-doom/build/*.js engine/ || true
          echo "ðŸ“¦ Copiati in /engine"

      - name: Commit updated engine
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add engine/*.wasm engine/*.js || true
          git commit -m "Update WASM engine" || echo "No changes to commit"
          git push || true
