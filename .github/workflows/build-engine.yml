name: Build DOOM Engine (Emscripten WASM)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          echo "source $(pwd)/emsdk_env.sh" >> $GITHUB_ENV

      - name: Verify Emscripten
        run: emcc --version

      - name: Clone Chocolate Doom
        run: |
          git clone https://github.com/chocolate-doom/chocolate-doom.git engine_src
          cd engine_src
          autoreconf -i
          mkdir build && cd build
          emconfigure ../configure --disable-opengl --disable-sdltest
          emmake make -j4

      - name: Prepare build artifacts
        run: |
          mkdir -p engine
          cp engine_src/build/src/chocolate-doom.js engine/engine.js
          cp engine_src/build/src/chocolate-doom.wasm engine/engine.wasm

      - name: Commit and push updated engine
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add engine/engine.js engine/engine.wasm
          git commit -m "Update WebAssembly engine build"
          git push
